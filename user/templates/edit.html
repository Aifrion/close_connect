<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .alert{
                width: 30%;
                padding: 5px 8px;
                margin: 2% 0;
            }
            .messages li{
                list-style-type: none;
                font-size: 0.8em;
            }
            form{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" >Test App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/check_admin">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/users/edit">Profile <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a class="nav-link" href="/logout"> Log out <span class="sr-only">(current)</span></a>
                </form>
            </div>
        </nav>

        <h4>Edit Profile</h4>
        {% if messages %}
            <ul class="messages">   
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/update_info" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" name="email" value="{{user.email}}" >
            </div>
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
            </div>
            <button type="submit">save</button>
        </form>
        
        <form action="/update_password" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="password_check">Confirm password</label>
                <input type="password" class="form-control" name="password_check">
            </div>
            <button type="submit">Update password</button>
        </form>

        <form action="/update_description" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="description">Edit description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <button type="submit">save</button>
        </form>
    </body>
</html>
